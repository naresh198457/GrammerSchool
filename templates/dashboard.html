<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h2>Dashboard</h2>
            <p class="lead">Track your progress in verbal and non-verbal tests.</p>
        </div>
        <div class="d-flex justify-content-around mb-4">
            <a href="{{ url_for('verbal_test') }}" class="btn btn-outline-primary btn-lg">Verbal Test</a>
            <a href="{{ url_for('non_verbal_test') }}" class="btn btn-outline-primary btn-lg">Non-Verbal Test</a>
            <a href="{{ url_for('practice') }}" class="btn btn-outline-secondary btn-lg">Practice</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-lg">Logout</a>
        </div>

        <div class="text-center mb-4">
            <h3>Your Test Scores</h3>
            <canvas id="testChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script>
        var verbalScores = {{ verbal_scores | safe }};
        var nonVerbalScores = {{ non_verbal_scores | safe }};

        var ctx = document.getElementById('testChart').getContext('2d');
        var testChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Verbal Test', 'Non-Verbal Test'],
                datasets: [{
                    label: 'Scores',
                    data: [verbalScores.reduce((a, b) => a + b, 0), nonVerbalScores.reduce((a, b) => a + b, 0)],
                    backgroundColor: ['rgba(54, 162, 235, 0.6)', 'rgba(255, 99, 132, 0.6)'],
                    borderColor: ['rgba(54, 162, 235, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
